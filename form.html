<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Góp ý</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Đăng ký & Góp ý</h1>
    </header>

    <main>
      <form>
        <p>Họ tên: <input type="text" /></p>
        <p>Ngày sinh: <input type="date" /></p>

        <p>
          Giới tính: <input type="radio" name="gt" /> Nam
          <input type="radio" name="gt" /> Nữ
        </p>

        <p>
          Sở thích: <input type="checkbox" /> Trồng cây
          <input type="checkbox" /> Tái chế
        </p>

        <p>
          Lựa chọn:
          <select>
            <option>Rất tốt</option>
            <option>Tốt</option>
            <option>Cần cải thiện</option>
          </select>
        </p>

        <button type="submit">Gửi</button>
      </form>

      <p><a href="index.html">⬅ Quay về trang chủ</a></p>
    </main>
  </body>
</html>
